<!-- Employee Content -->
<div class="employee-content" style="display:none;">
  <h1>Employee Management</h1>
  <div class="table-container">
    <!-- Search input and filter button -->
    <input type="text" id="searchInput" placeholder=" Filter by UserID, Name, Username, or Role...">
    <!-- Add button for employee table -->
    <button class="add-btn-employee">Add Employee</button>
    <!-- Employee Table -->
    <table class="employee-table">
          <!-- Table Content -->
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>User Name</th>
              <th>Password</th>
              <th>Role</th>
              <th>Actions</th>
              <!-- Add more table headers as needed -->
            </tr>
          </thead>
          <tbody>
            <!-- tbody employee -->
          </tbody>
    </table>
  </div>
</div>
<!-- Updated Add Employee Modal -->
<section>
  <div class="modal fade" id="employeeModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Employee Registration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <label for="employeeName">Name:</label>
          <input type="hidden" id="employeeId"/>
          <input type="text" class="form-control" id="employeeName" name="employeeName" required>
          <label for="employeeUsername">Username:</label> 
          <input type="text" class="form-control" id="employeeUsername" name="employeeUsername" required>
          <label for="employeePassword">Password:</label> 
          <input type="text" class="form-control" id="employeePassword" name="employeePassword" required> 
          <label for="employeeRole">Role:</label>
          <select class="form-control" id="employeeRole" name="employeeRole" required>
            <option value="Cashier">Cashier</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin/Owner</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-execute">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this record?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
